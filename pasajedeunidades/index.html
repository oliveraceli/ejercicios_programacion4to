<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Unidades</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            max-width: 400px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        button {
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .resultado {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Conversor de Unidades</h1>
    
    <label for="valor">Valor:</label>
    <input type="number" id="valor" placeholder="Introduce el valor">

    <label for="unidad">Unidad:</label>
    <select id="unidad">
        <option value="m">Metros (m)</option>
        <option value="km">Kilómetros (km)</option>
        <option value="cm">Centímetros (cm)</option>
        <option value="mm">Milímetros (mm)</option>
    </select>

    <button onclick="convertir()">Convertir</button>

    <div class="resultado" id="resultado"></div>

    <script>
        function convertir() {
            const valor = parseFloat(document.getElementById('valor').value);
            const unidad = document.getElementById('unidad').value;
            let resultado = 0;

            if (isNaN(valor)) {
                document.getElementById('resultado').innerText = "Por favor, introduce un número válido.";
                return;
            }

            switch (unidad) {
                case 'm':
                    resultado = {
                        km: valor / 1000,
                        cm: valor * 100,
                        mm: valor * 1000
                    };
                    break;
                case 'km':
                    resultado = {
                        m: valor * 1000,
                        cm: valor * 100000,
                        mm: valor * 1000000
                    };
                    break;
                case 'cm':
                    resultado = {
                        m: valor / 100,
                        km: valor / 100000,
                        mm: valor * 10
                    };
                    break;
                case 'mm':
                    resultado = {
                        m: valor / 1000,
                        km: valor / 1000000,
                        cm: valor / 10
                    };
                    break;
            }

            document.getElementById('resultado').innerHTML = `
                ${valor} ${unidad} es igual a:<br>
                ${resultado.km ? resultado.km.toFixed(6) + ' km' : ''}<br>
                ${resultado.m ? resultado.m.toFixed(6) + ' m' : ''}<br>
                ${resultado.cm ? resultado.cm.toFixed(6) + ' cm' : ''}<br>
                ${resultado.mm ? resultado.mm.toFixed(6) + ' mm' : ''}
            `;
        }
    </script>

</body>
</html>
